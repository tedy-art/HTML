<!DOCTYPE html>
<html>
<head>
<style>

/*Simple Tooltip Hover*/
p {
  display: none;
  background-color: yellow;
  padding: 20px;
}

div:hover p {
  display: block;
}
a.highlight:hover {
  color: #ff0000;
}
/*Pseudo-classes and CSS Classes*/
div {
  background-color: green;
  color: white;
  padding: 25px;
  text-align: center;
}
/*Hover on <div>*/
div:hover {
  background-color: blue;
}



/**/
</style>
</head>
<body>
<div>Hover over me to show the p element
    <p>Tada! Here I am!</p>
</div>

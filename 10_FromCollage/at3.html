<!DOCTYPE html>
<html>
<head>
<style> 

/*CSS [attribute*="value"] Selector*/
[class*="te"] {
  background: yellow;
}

/*CSS [attribute$="value"] Selector*/
[class$="mix"] {
  background: green;
}

</style>
</head>
<body>

<h2>CSS [attribute*="value"] Selector</h2>

<div class="first_test">The first div element.</div>
<div class="second">The second div element.</div>
<div class="my-test">The third div element.</div>
<p class="mytest">This is some text in a paragraph.</p>

<h2>CSS [attribute$="value"] Selector</h2>

<div class="first_mix">The first div element.</div>
<div class="second_mix">The second div element.</div>
<div class="my">The third div element.</div>
<p class="mymix">This is some text in a paragraph.</p>

</body>
</html>

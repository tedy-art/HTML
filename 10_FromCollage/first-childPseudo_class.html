<!DOCTYPE html>
<html>
<head>
<style>

/*Match the first <p> element*/
p:first-child {
  color: blue;
} 

/*Match the first <i> element in all <p> elements*/
p i:first-child {
  color: cyan;
} 

</style>
</head>
<body>

<p>This is some text.</p>
<p>This is some text.</p>

<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>multiple selected option</title>
    </head>
    <body>
        
        <form action="http://www.example.com/profile.php">
            <p>Do you play any of the following instrument?
                (you can select more than one option by holding 
                 down control an a pc or command key on a mac 
                 while selecting different option.)
            </p>
            <select name="instrument" size="3" multiple="multiple">
                <option value="guitar" selected="selected">Guitar</option>
                <option value="drums">Drums</option>
                <option value="keyboard" selected="selected">kayboard</option>
                <option value="base">Bass</option>
            </select>
        </form>
    </body>
</html>

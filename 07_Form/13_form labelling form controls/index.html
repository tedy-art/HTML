<!DOCTYPE html>
<html>
    <head>
        <title>labelling form controls</title>
    </head>
    <body>
        <label>age:
            <input type="text" name="age">
        </label>
        <br />
        gender:
        <input type="radio" id="female" name="gender" value="f">

        <input type="radio" id="male" name="gender" value="m">
        <label for="male">male</label>
    </body>
</html>
